<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var hour = new Date().getHours();

      if (hour >= 5 && hour <= 10) {
        alert("Good morning");
      }
      else if (hour == 11 && hour <= 15) {
        alert ("Good afternoon");
      }
      else if (hour == 16 && hour <= 21) {
        alert ("Good evening");
      }
      else if (hour == 22 && hour <= 4) {
        alert("Good night");
      }
    </script>
  </body>
</html>
